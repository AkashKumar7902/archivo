{% extends "index.html" %}

{% block content %}
<h2>List all discovered ontologies</h2>
<br>

<table
 data-toggle="table"
 data-search="true">
<thead>
<tr>
 <th data-sortable="true" data-field="non-information-uri">Ontology URI</th>
 <th data-sortable="true" data-field="xxx">Archivo URI</th>
</tr>
</thead>
<tbody>
{% for i in range(0, len) %}
<tr>
    <td><a href=/info?{{Ontologies[i]}}>{{Ontologies[i]}}</a></td>
</tr>
{%endfor%}

</tbody>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<style> .float-right { float: left !important; } </style>
{% endblock %}
